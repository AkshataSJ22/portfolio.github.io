<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Akshata</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      padding: 120px 20px 40px;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-info {
      flex: 1;
      background-color: var(--blush);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      max-width: 400px;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .contact-form {
      flex: 1;
      background-color: var(--blush);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      max-width: 500px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      margin-top: 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #7b5c50;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
      }

      .contact-info,
      .contact-form {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Akshata Joshi</div>
      <ul class="nav-links">
        <li><a href="index">Home</a></li>
        <li><a href="about">About Me</a></li>
        <li><a href="skills">Skills</a></li>
        <li><a href="projects">Projects</a></li>
        <li><a href="company">Business cases</a></li>
        <li><a href="#" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="contact-info">
      <h2>My Contact Details</h2>
      <p><strong>Email:</strong> joshiakshata2004@gmail.com</p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/akshata-joshi-71430b2b5" target="_blank">Akshata Joshi</a></p>
      <p><strong>Phone:</strong> 6361813137</p>
    </div>

    <form class="contact-form" action="mailto:akshatajoshi2022@gmail.com" method="post" enctype="text/plain">
      <h2>Connect With Me</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="Message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
