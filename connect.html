<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Akshata</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      padding: 120px 20px 40px;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-info {
      flex: 1;
      background-color: var(--blush);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      max-width: 400px;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .contact-form {
      flex: 1;
      background-color: var(--blush);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      max-width: 500px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      margin-top: 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #7b5c50;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
      }

      .contact-info,
      .contact-form {
        max-width: 100%;
      }
    }
    .footer {
  background-color: #ffffff;
  padding: 15px 40px;
  border-top: 1px solid #e0e0e0;
}

.footer-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 16px;
  color: #2c3e50;
}

.footer-text {
  flex: 1;
}

.social-icons {
  display: flex;
  gap: 10px;
}

.social-icons img {
  width: 20px;
  height: 20px;
  transition: transform 0.2s ease;
}

.social-icons img:hover {
  transform: scale(1.1);
}

  </style>
</head>
